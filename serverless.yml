service: nestjs-serverless-boilerplate
frameworkVersion: "3"
plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs16.x
  apiGateway:
    minimumCompressionSize: 1024
    shouldStartNameWithService: true

environment:
  AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  NODE_OPTIONS: --enable-source-maps --stack-trace-limit=1000

functions:
  main:
    timeout: 30
    handler: dist/src/main.handler
    events:
      - http:
          method: GET
          path: /
      - http:
          method: GET
          path: /status
      - http:
          method: GET
          path: /cats
      - http:
          method: POST
          path: /cats
      - http:
          method: ANY
          path: "{proxy+}"
package:
  individually: true
